name: Render SAEMIN_K_A1 PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX & TeX Packages
        run: |
          quarto install tinytex
          # 표 레이아웃 조절을 위해 필요한 LaTeX 패키지 추가
          tlmgr install koma-script adjustbox caption graphics tools \
                        graphics-cfg graphics-def booktabs longtable \
                        environ trimspaces etoolbox

      - name: Install Python & dependencies
        run: |
          python3 -m pip install --upgrade pip
          # 표 렌더링을 위해 'tabulate'가 반드시 필요합니다.
          python3 -m pip install jupyter nbformat nbconvert ipykernel pandas numpy openpyxl tabulate

      - name: Render PDF with Quarto
        run: |
          quarto render SAEMIN_K_A1.qmd --to pdf

      - name: Upload PDF artifact
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: SAEMIN_K_A1_Outputs
          path: |
            SAEMIN_K_A1.pdf
            SAEMIN_K_A1.log

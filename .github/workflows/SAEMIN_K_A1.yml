name: Render SAEMIN_K_A1 PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R (for TinyTeX)
        uses: r-lib/actions/setup-r@v2

      - name: Install TinyTeX (for LaTeX -> PDF)
        run: |
          Rscript -e "install.packages('tinytex', repos='https://cran.rstudio.com/')"
          Rscript -e "tinytex::install_tinytex()"
        # tinytex 설치는 처음 한 번 시간이 걸립니다.

      - name: Install Python Jupyter deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install jupyter nbformat nbconvert ipykernel
        # nbformat, jupyter 등 Quarto가 notebook-style Python chunks를 실행할 때 필요합니다.

      - name: (optional) list files (debug)
        run: ls -la

      - name: Render PDF with Quarto
        run: |
          quarto render SAEMIN_K_A1.qmd --to pdf

      - name: List output files (debug)
        run: ls -la

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: SAEMIN_K_A1_PDF
          path: SAEMIN_K_A1.pdf

name: Render SAEMIN_K_A1 PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX
        run: |
          quarto install tool tinytex

      - name: Install Python & dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install jupyter nbformat nbconvert ipykernel pandas numpy openpyxl tabulate

      - name: Render PDF with Quarto
        run: |
          # Quarto가 렌더링 중 부족한 LaTeX 패키지를 자동으로 감지하여 설치합니다.
          quarto render SAEMIN_K_A1.qmd --to pdf

      - name: Upload PDF artifact
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: SAEMIN_K_A1_Outputs
          path: SAEMIN_K_A1.pdf
